<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Nayans-Pro</title>
<link rel="stylesheet" href="style.css">

</head>
<body class="all-center">
<div class="wrapper">
  <h1 class="logo">Login Page</h1>
  <div class="inner-warpper text-center">
    <h2 class="title">Login to your account</h2>
    <form action="" id="formvalidate">
      <div class="input-group">
        <label class="palceholder" for="userName"></label>
        <input class="form-control" name="userName" id="userName" type="text" placeholder="Email" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword"></label>
        <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="Password" />
        <span class="lighting"></span>
      </div>
      <button type="submit" id="login" href = "online.html"><a class="login-button" href="online.html">Login</a></button> 
    </form>
  </div>
</div>



</body>
</html>
